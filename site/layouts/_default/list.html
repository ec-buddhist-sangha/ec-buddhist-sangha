{{ define "main" }}
<section class="bg-sangha-light min-h-screen py-16">
  <div class="container mx-auto px-4 max-w-5xl">
    <h1 class="font-serif text-4xl font-bold text-sangha-navy mb-8">{{ .Title }}</h1>
    <div class="grid gap-6">
      {{ range .Pages }}
        <article class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
          <div class="flex items-center gap-2 mb-2">
            <span class="text-[10px] uppercase tracking-widest text-sangha-gold font-bold">{{ .Section | title }}</span>
            <span class="text-gray-400 text-xs">â€¢ {{ .Date.Format "Jan 2, 2006" }}</span>
          </div>
          <h2 class="font-serif text-xl font-bold text-sangha-navy mb-2">
            <a href="{{ .Permalink }}" class="hover:text-sangha-gold transition-colors">{{ .Title }}</a>
          </h2>
          <p class="text-gray-600 text-sm leading-relaxed">{{ .Summary }}</p>
        </article>
      {{ else }}
        <p class="text-gray-500 text-center py-12">No content yet.</p>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}

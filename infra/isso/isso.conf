[general]
dbpath = /var/lib/isso/comments.db
host = https://eauclairesangha.org/
log-file = /var/log/isso.log

[server]
listen = http://0.0.0.0:8080
public-endpoint = https://comments.eauclairesangha.org

[moderation]
enabled = false
purge-after = 30d

[markup]
options = strikethrough, autolink, filter_html, tables

[hash]
salt = your-salt-here
algorithm = pbkdf2

[guard]
enabled = true
ratelimit = 2 per second
direct-reply = 3
reply-to-self = false
